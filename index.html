<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal do Agente CCZ SJC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #f8fafc; /* slate-50 */
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              poppins: ['Poppins', 'sans-serif'],
            },
            colors: {
              'primary': {
                DEFAULT: '#2563eb', // blue-600
                'dark': '#1d4ed8', // blue-700
                'light': '#dbeafe', // blue-100
                'text': '#bfdbfe' // blue-200
              },
              'background': '#f1f5f9', // slate-100
              'surface': '#ffffff',
              'text-primary': '#1e293b', // slate-800
              'text-secondary': '#64748b', // slate-500
              'border-color': '#e2e8f0', // slate-200
            },
            boxShadow: {
              'card': '0 4px 12px 0 rgb(0 0 0 / 0.05)',
              'card-hover': '0 8px 24px 0 rgb(0 0 0 / 0.1)',
              'inner-light': 'inset 0 2px 4px 0 rgb(0 0 0 / 0.05)',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'stagger-item-in': {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'typing-dot': {
                '0%, 80%, 100%': { transform: 'scale(0)' },
                '40%': { transform: 'scale(1.0)' }
              },
              'progress-bar': {
                '0%': { width: '0%' },
                '100%': { width: '100%' }
              },
              'shake': {
                '0%, 100%': { transform: 'translateX(0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
                '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' }
              },
              'player-attack': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-30px) scale(1.1)' }
              },
              'enemy-attack': {
                  '0%, 100%': { transform: 'scale(1)' },
                  '50%': { transform: 'scale(1.15) rotate(-5deg)' }
              },
              'special-effect': {
                  '0%': { opacity: '0', transform: 'scale(0.5)' },
                  '50%': { opacity: '1', transform: 'scale(1.2)' },
                  '100%': { opacity: '0', transform: 'scale(1.5)' }
              },
              'float-up': {
                  '0%': { opacity: '1', transform: 'translateY(0)' },
                  '100%': { opacity: '0', transform: 'translateY(-50px)' }
              },
              'evolve-glow': {
                  '0%, 100%': { filter: 'brightness(1) drop-shadow(0 0 0 transparent)' },
                  '50%': { filter: 'brightness(1.5) drop-shadow(0 0 15px #fde047)' }
              },
              'sun-rays': {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' }
              },
              'confetti-fall': {
                '0%': { transform: 'translateY(-100vh) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'translateY(100vh) rotate(720deg)', opacity: '0' }
              },
              'modal-pop-in': {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              },
              'proliferation-pulse': {
                '0%': { transform: 'scale(0)', opacity: '0.7' },
                '100%': { transform: 'scale(1.5)', opacity: '0' }
              },
              'modal-drop-in': {
                '0%': { transform: 'translateY(-100%)', opacity: '0' },
                '70%': { transform: 'translateY(10px)', opacity: '1' },
                '100%': { transform: 'translateY(0)' }
              },
              'correct-word-pulse': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)', boxShadow: '0 0 15px 5px rgba(34, 197, 94, 0.6)' },
              },
              'cell-flip-win': {
                '0%': { transform: 'rotateY(0deg)' },
                '50%': { transform: 'rotateY(90deg)', backgroundColor: '#fde047' },
                '100%': { transform: 'rotateY(0deg)', backgroundColor: '#22c55e' }
              },
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'stagger-item-in': 'stagger-item-in 0.5s ease-out forwards',
              'typing-dot': 'typing-dot 1.4s infinite ease-in-out both',
              'progress-bar': 'progress-bar 1.5s ease-out forwards',
              'shake': 'shake 0.5s ease-in-out',
              'player-attack': 'player-attack 0.8s ease-in-out',
              'enemy-attack': 'enemy-attack 0.8s ease-in-out',
              'special-effect': 'special-effect 1.2s ease-in-out forwards',
              'float-up': 'float-up 1s ease-out forwards',
              'evolve-glow': 'evolve-glow 1.5s ease-in-out',
              'sun-rays': 'sun-rays 30s linear infinite',
              'confetti-fall': 'confetti-fall linear forwards',
              'modal-pop-in': 'modal-pop-in 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards',
              'proliferation-pulse': 'proliferation-pulse 2s ease-out infinite',
              'modal-drop-in': 'modal-drop-in 0.6s cubic-bezier(0.76, 0, 0.24, 1) forwards',
              'correct-word-pulse': 'correct-word-pulse 0.8s ease-in-out',
            }
          }
        }
      }
    </script>

    "@google/genai": "https://esm.sh/@google/genai@^1.12.0"
  }
}
</script>
